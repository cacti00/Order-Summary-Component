<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Order Summary Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="wrapper">
            <div class="image-container">
                <img src="images/illustration-hero.svg" alt="">
            </div>
            <div class="order-container">
                <div class="summary-container text-center">
                    <h2 class="order-title">Order Summary</h2>
                    <p class="order-description">You can now listen to million of songs, audiobooks,
                        and podcasts on any device anywhere you like!
                    </p>
                </div>
                <div class="price-container"> <!--Flex-->
                    <img src="images/icon-music.svg" alt="muisc icon" class="music-icon">
                    <div class="plan-container">
                        <h3 class="annual-plan">Annual Plan</h3>
                        <p class="price">$59.99/year</p>
                    </div>
                    <a href="#" class="change">Change</a>
                </div>
                <div class="buttons">
                <button type="submit" class="payment_btn">Proceed to Payment</button><!--BUTTON HAS BLUE BOX-SHADOW-->
                    <button type="submit" class="cancel_btn">Cancel Order</button>
                </div>
            
            </div>
        </div>
    </main>
    




    
</body>
</html>
